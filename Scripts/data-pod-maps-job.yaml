apiVersion: v1
kind: Pod
metadata:
  name: data-pod-maps-job
spec:
  affinity:
    nodeAffinity:
      requiredDuringSchedulingIgnoredDuringExecution:
        nodeSelectorTerms:
        - matchExpressions:
            - key: nautilus.io/csu-tide
              operator: Exists
  tolerations:
  - effect: NoSchedule
    key: nautilus.io/csu-tide
    operator: Exists
  restartPolicy: Never
  initContainers:
  - name: get-sh
    image: bitnami/git:latest
    command: ["/bin/bash"]
    args: ["-c", "curl -o /data/MAPS/get-data-birds-job.sh \"https://raw.githubusercontent.com/slejennings/MAPS-Bootstrap/refs/heads/main/Scripts/get-data-birds-job.sh\""]
    volumeMounts:
    - mountPath: /data
      name: data
  containers:
  - name: get-job-scripts
    image: python:3 #for curl
    command: ["bash", "data/MAPS/get-data-birds-job.sh"]
    resources:
      limits:        
        cpu: 16
        memory: 32Gi
      requests:
        cpu: 6
        memory: 16Gi
    volumeMounts:
    - mountPath: /data
      name: data
  volumes:
  - name: data
    persistentVolumeClaim:
      claimName: appleby-volume
